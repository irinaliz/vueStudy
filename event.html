<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/event.js"></script>
</head>
<body>
    <div id="app">
        <button @click="some">클릭</button>
        <p>{{cnt}}</p>
    </div>

    <div id="app2">
        <button @click="disable">클릭</button>
        <p>{{cnt}}</p>
    </div>

    <div id="app3">
        <button @click="count(1)">1씩 증가</button>
        <button @click="count(10)">10씩 증가</button>
        <button @click="count(100)">100씩 증가</button>
        <p>{{cnt}}</p>
    </div>

    <div id="app4">
        <input type="text" v-model="mytext" @keyup.enter="alert">
        <p>{{mytext}}</p>
    </div>
    <div id="app5">
        <input type="text" v-model="mytext" @keyup.enter.shift="alert">
        <p>{{mytext}}</p>
    </div>
</body>
</html>
