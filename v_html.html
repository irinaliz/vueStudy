<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = function(){
            
            new Vue({
                el: "#app",
                data: {
                    myText : '<h1>Hello!</h1>'
                }
            })

            new Vue({
                el: "#app1",
                data: {
                    myText : '<h1>Hello!</h1>'
                }
            })
            new Vue({
                el: "#app2",
                data: {
                    myText : '<h1 style="color:red;">Hello!</h1>'
                }
            })
        }
    </script>
</head>
<body>
    <div id="app">
        <p>{{myText}}</p>
    </div>
    <div id="app1" v-text="myText">
        
    </div>
    <div id="app2" v-html="myText">
    </div>
</body>
</html>
