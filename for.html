<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="table.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/for.js"></script>
</head>
<body>
    <div id="app">
        <table >
            <thead>
                <th v-for="head in header">{{head}}</th>
            </thead>
            <tbody>
                <tr v-for="tr in ob">
                    <td v-for="item in tr">{{item}}</td>
                </tr>
            </tbody>
        </table>
        <button @click="add">열 추가</button>
        <button @click="sort">정렬</button>
    </div>


    <div id="app2">
        <ul>
            <li v-for="item in array">
                <span v-if="item % 2==0">{{item}}</span>
                <span v-else>짝수아닌뎅</span>
            </li>
        </ul>
    </div>


    <div id="app3">
        <ul>
            <li v-for="item in array">{{item}}</li>
        </ul>
        <button @click="evenData">짝수출력</button>
    </div>
</body>
</html>
