<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/findList.js"></script>
</head>
<body>
    <div id="app">
        <input :value="item" @input="inputData" @keypress.enter="addList">
        <button @click="addList">추가</button>

        <input :value="search" @input="inputSearchData">
        <p>{{search}}</p>
        <ol>
            <li v-for="item in searchItem" @click="searchBoxInput(item)" style="cursor: pointer;">{{item}}</li>
        </ol>
    </div>
</body>
</html>
